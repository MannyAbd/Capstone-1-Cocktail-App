<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Search for a drink</a></li>
            <li class="nav-item"><a class="nav-link" href="/letters">Navigate by first letter</a></li>

            {% if session['user_id'] %}
            <li class="nav-item"><a class="nav-link" href="/drinks">drink list</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            
            {% else %}

            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>

            {% endif %}

        </ul>
    </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    <form>
        {% block content %}
        {% endblock %}
    </form>
    </div>
<script src="app.js"></script>
</body>

</html>
