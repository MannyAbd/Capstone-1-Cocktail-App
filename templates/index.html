{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 2em">
<label for="exampleDataList" class="form-label">search by name</label>
    <form method="post" action="{{ url_for('searched_name')}}">
        <input  list="datalistOptions" id="exampleDataList" type="text" name="search-name" />
        <input type="submit" value="Search">
        
    </form>
</div>

<datalist id="datalistOptions">
    <option value="Margarita">
    <option value="Sex on the Beach">
    <option value="Bloody Mary">
    <option value="New York Sour">
    <option value="Limeade">
</datalist>
<style>

    .container {
        background-image: url("../../static/drink2.jpg");
        background-color: #cccccc;
        height: 51.7em;
        width: 100em;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

{% endblock %}
