{% extends 'base.html' %}

{% block content %}


<div class="container">

    <h1 class="text-center display-3">drink List</h1>
    <div class="row justify-content-center">
        <div class="col-6">
            <ul class="list-group-item  justify-content-between align-items-center" class="list-group">
                
                {% for i in drinks %}
                <ul>
                    <li id="drinkToAdd"><a href="{{url_for('drink_up',type = i.strDrink)}}">{{i.strDrink}}</a></li>
                    <button id="add">add to fav</button>
                </ul>
                {% endfor %}
                

            </ul>
        </div>
    </div>

</div>

<p><a class="btn btn-primary" href="/drinks/add">Add a drink to your favs</a></p>


{% endblock %}
