{% extends 'base.html' %}

{% block content %}

<h1>Add a drink to {{ favlist.name }}</h1>


<form method='POST'>
    {{ form.hidden_tag() }}
    <div>
        {% for field in form if field.widget.input_type != "hidden" %}
        <div>
            {{field.label}}
            {{field }}
        </div>
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Submit</button>
    <a class="btn btn-primary" href="/drinks">Back</a>
</form>

{% endblock %}
